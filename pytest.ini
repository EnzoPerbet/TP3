[tool:pytest]
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --html=reports/pytest-report.html
    --self-contained-html
markers =
    unit: Unit tests
    functional: Functional tests with Selenium
    slow: Slow running tests